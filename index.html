<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULI FASHION | The 2026 Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700;800&family=Plus+Jakarta+Sans:wght@300;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #050505;
            --glass: rgba(20, 20, 20, 0.8);
            --border: rgba(255, 255, 255, 0.1);
            --accent-gradient: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--dark-bg); color: white; overflow-x: hidden; }

        /* NAVIGATION - LOGOJA E MADHE */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 30px 5%; position: fixed; width: 100%; z-index: 1000;
            background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
        }

        .logo { 
            font-family: 'Syncopate', sans-serif; 
            font-size: 2.5rem; /* Madhësi masive për t'u vërejtur menjëherë */
            font-weight: 800;
            letter-spacing: 10px; /* Shpërndarje e shkronjave për stil */
            color: var(--gold); 
            text-decoration: none;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.6); /* Shkëlqim ari */
            transition: 0.5s ease;
            text-transform: uppercase;
        }

        .logo:hover {
            text-shadow: 0 0 40px rgba(212, 175, 55, 1);
            letter-spacing: 14px;
            transform: scale(1.02);
        }

        .system-access {
            color: gray; font-size: 0.7rem; letter-spacing: 2px; cursor: pointer; border: none; background: none; font-weight: bold;
        }

        /* BENTO GRID */
        .bento-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(2, 350px);
            gap: 20px; padding: 150px 5% 50px;
        }

        .bento-item {
            background: var(--glass); border: 1px solid var(--border); border-radius: 30px;
            position: relative; overflow: hidden; transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .bento-item:hover { transform: scale(1.02); border-color: var(--gold); }

        .item-1 { grid-column: span 2; grid-row: span 2; background: url('https://images.unsplash.com/photo-1503951914875-452162b0f3f1?auto=format&fit=crop&w=800&q=80') center/cover; }
        .item-2 { grid-column: span 2; padding: 50px; display: flex; flex-direction: column; justify-content: center; }
        .item-3 { grid-column: span 1; background: url('https://images.unsplash.com/photo-1621605815971-fbc98d665033?auto=format&fit=crop&w=600&q=80') center/cover; }
        .item-4 { grid-column: span 1; padding: 30px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }

        h1 { font-family: 'Syncopate', sans-serif; font-size: 3.5rem; line-height: 1.1; margin-bottom: 20px; }
        .accent-text { color: var(--gold); }

        .btn-main {
            background: var(--accent-gradient); color: black; padding: 18px 45px;
            border-radius: 50px; text-decoration: none; font-weight: 800;
            display: inline-block; transition: 0.3s; margin-top: 25px; border: none; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-main:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3); }

        /* BOOKING MODAL */
        .booking-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000; display: none;
            justify-content: center; align-items: center; backdrop-filter: blur(15px);
        }
        .booking-card { background: #111; width: 95%; max-width: 500px; padding: 40px; border-radius: 40px; border: 1px solid var(--border); position: relative; }
        .step { display: none; animation: slideUp 0.4s ease forwards; }
        .step.active { display: block; }

        input, select { width: 100%; padding: 18px; background: #000; border: 1px solid var(--border); border-radius: 15px; color: white; margin-top: 15px; outline: none; }

        /* ADMIN TICKET */
        #admin-panel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 3000; overflow-y: auto; padding: 50px 5%; }
        .order-ticket { background: white; color: black; padding: 40px; max-width: 600px; margin: 0 auto 30px; border-left: 10px solid var(--gold); font-family: 'Courier New', monospace; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 900px) {
            .logo { font-size: 1.5rem; letter-spacing: 4px; }
            .bento-grid { grid-template-columns: 1fr; grid-template-rows: auto; padding-top: 120px; }
            .item-1, .item-2, .item-3, .item-4 { grid-column: span 1; height: 350px; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">MULI FASHION</a>
        <button onclick="openAdmin()" class="system-access">SYSTEM ACCESS</button>
    </nav>

    <div class="bento-grid">
        <div class="bento-item item-1"></div>
        <div class="bento-item item-2">
            <h1>STILI <span class="accent-text">FASHION</span> NË ÇDO DETAJ.</h1>
            <p style="opacity: 0.6; line-height: 1.8; font-size: 1.1rem;">Muli Fashion nuk është thjesht një sallon, është destinacioni i vetëm për burrat që kërkojnë perfeksionin në frizurë dhe mjekërr.</p>
            <div>
                <button class="btn-main" onclick="openBooking()">REZERVO TANI</button>
            </div>
        </div>
        <div class="bento-item item-4">
            <i class="fas fa-clock fa-3x" style="color:var(--gold); margin-bottom:15px;"></i>
            <h3 style="font-family:'Syncopate'">Hapur Sot</h3>
            <p style="opacity: 0.6; font-size: 1.2rem;">09:00 - 21:00</p>
        </div>
        <div class="bento-item item-3"></div>
    </div>

    <div class="booking-overlay" id="bookingModal">
        <div class="booking-card">
            <button onclick="closeBooking()" style="position:absolute; top:20px; right:25px; background:none; border:none; color:white; font-size:2rem; cursor:pointer;">&times;</button>
            
            <div class="step active" id="step1">
                <h2 style="font-family:'Syncopate'; color:var(--gold)">1. Shërbimi</h2>
                <select id="service_select" style="margin-top:20px;">
                    <option value="Prerje Flokësh|10€">Prerje Flokësh - 10€</option>
                    <option value="Mjekërr|5€">Mjekërr - 5€</option>
                    <option value="Combo Full|15€">Combo (Flokë + Mjekërr) - 15€</option>
                    <option value="Fytyrë|8€">Trajtim Fytyre - 8€</option>
                </select>
                <button class="btn-main" style="width:100%" onclick="goStep(2)">Vazhdo</button>
            </div>

            <div class="step" id="step2">
                <h2 style="font-family:'Syncopate'; color:var(--gold)">2. Data & Ora</h2>
                <input type="date" id="res_date">
                <select id="res_time">
                    <option>09:00</option><option>10:00</option><option>11:00</option>
                    <option>13:00</option><option>14:00</option><option>15:00</option>
                    <option>17:00</option><option>18:00</option><option>19:00</option>
                </select>
                <button class="btn-main" style="width:100%" onclick="goStep(3)">Vazhdo</button>
            </div>

            <div class="step" id="step3">
                <h2 style="font-family:'Syncopate'; color:var(--gold)">3. Finalizo</h2>
                <input type="text" id="res_name" placeholder="Emri Mbiemri">
                <input type="text" id="res_tel" placeholder="Numri i Telefonit">
                <button class="btn-main" style="width:100%" onclick="submitBooking()">KONFIRMO REZERVIMIN</button>
            </div>
        </div>
    </div>

    <div id="admin-panel">
        <div style="display:flex; justify-content:space-between; margin-bottom:40px;">
            <h1 style="color:var(--gold); font-family:'Syncopate'">RESERVATIONS HUB</h1>
            <button onclick="document.getElementById('admin-panel').style.display='none'" class="btn-main">MBYLL</button>
        </div>
        <div id="admin-content"></div>
    </div>

    <script>
        function openBooking() { document.getElementById('bookingModal').style.display = 'flex'; }
        function closeBooking() { document.getElementById('bookingModal').style.display = 'none'; }

        function goStep(n) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + n).classList.add('active');
        }

        function submitBooking() {
            const serviceFull = document.getElementById('service_select').value.split('|');
            const data = {
                service: serviceFull[0],
                price: serviceFull[1],
                date: document.getElementById('res_date').value,
                time: document.getElementById('res_time').value,
                name: document.getElementById('res_name').value,
                tel: document.getElementById('res_tel').value,
                id: Math.floor(Math.random()*10000)
            };

            if(!data.name || !data.tel) { alert("Plotësoni të dhënat!"); return; }

            let db = JSON.parse(localStorage.getItem('muli_db') || '[]');
            db.push(data);
            localStorage.setItem('muli_db', JSON.stringify(db));

            alert("Rezervimi u krye me sukses!");
            location.reload();
        }

        function openAdmin() {
            if(prompt("Security Key:") === "adnan2026") {
                document.getElementById('admin-panel').style.display = 'block';
                loadAdmin();
            }
        }

        function loadAdmin() {
            let db = JSON.parse(localStorage.getItem('muli_db') || '[]');
            let cont = document.getElementById('admin-content');
            cont.innerHTML = "";
            db.reverse().forEach(o => {
                cont.innerHTML += `
                    <div class="order-ticket">
                        <div style="border-bottom: 2px solid #000; padding-bottom:10px; margin-bottom:20px; display:flex; justify-content:space-between;">
                            <h2>MULI FASHION</h2>
                            <span>ID: #${o.id}</span>
                        </div>
                        <p><strong>KLIENTI:</strong> ${o.name}</p>
                        <p><strong>TELEFONI:</strong> ${o.tel}</p>
                        <p><strong>ORARI:</strong> ${o.date} në ora ${o.time}</p>
                        <p><strong>SHËRBIMI:</strong> ${o.service}</p>
                        <div style="margin-top:20px; font-size:1.5rem; text-align:right; font-weight:bold;">TOTALI: ${o.price}</div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
