<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULI FASHION | Premium Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700;800&family=Plus+Jakarta+Sans:wght@300;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #050505;
            --glass: rgba(20, 20, 20, 0.8);
            --border: rgba(255, 255, 255, 0.1);
            --accent-gradient: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--dark-bg); color: white; overflow-x: hidden; width: 100%; }

        /* HEADER & LOGO */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%; position: fixed; width: 100%; z-index: 1000;
            background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(15px); border-bottom: 1px solid var(--border);
        }

        .logo { 
            font-family: 'Syncopate', sans-serif; 
            font-size: clamp(1.2rem, 5vw, 2.2rem); /* Zvogëlohet vetë në tel */
            font-weight: 800;
            letter-spacing: clamp(2px, 2vw, 8px);
            color: var(--gold); 
            text-decoration: none;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
            text-transform: uppercase;
        }

        /* BENTO GRID RESPONSIVE */
        .container { padding: 120px 5% 50px; }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .bento-item {
            background: var(--glass); border: 1px solid var(--border); border-radius: 24px;
            position: relative; overflow: hidden; transition: 0.4s;
            min-height: 300px;
        }

        /* PC Layout */
        .item-hero { grid-column: span 2; grid-row: span 2; background: url('https://images.unsplash.com/photo-1503951914875-452162b0f3f1?auto=format&fit=crop&w=800&q=80') center/cover; }
        .item-text { grid-column: span 2; padding: clamp(20px, 5vw, 50px); display: flex; flex-direction: column; justify-content: center; }
        .item-info { grid-column: span 1; padding: 30px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .item-img { grid-column: span 1; background: url('https://images.unsplash.com/photo-1621605815971-fbc98d665033?auto=format&fit=crop&w=600&q=80') center/cover; }

        /* TITUJT RESPONSIVE */
        h1 { 
            font-family: 'Syncopate', sans-serif; 
            font-size: clamp(1.8rem, 6vw, 3.5rem); /* Kjo e rregullon atë që pe në foto */
            line-height: 1.1; 
            margin-bottom: 20px; 
            text-transform: uppercase;
        }

        p { 
            opacity: 0.7; 
            line-height: 1.6; 
            font-size: clamp(0.9rem, 2vw, 1.1rem); 
            margin-bottom: 25px;
        }

        .btn-main {
            background: var(--accent-gradient); color: black; padding: 15px 35px;
            border-radius: 50px; text-decoration: none; font-weight: 800;
            display: inline-block; border: none; cursor: pointer;
            text-transform: uppercase; font-size: 0.9rem; width: fit-content;
        }

        /* MOBILE FIXES */
        @media (max-width: 1024px) {
            .bento-grid { grid-template-columns: 1fr 1fr; }
            .item-hero, .item-text { grid-column: span 2; }
        }

        @media (max-width: 600px) {
            .bento-grid { grid-template-columns: 1fr; }
            .item-hero, .item-text, .item-info, .item-img { grid-column: span 1; }
            .container { padding-top: 100px; }
            .item-hero { min-height: 350px; order: 1; }
            .item-text { order: 2; min-height: auto; }
            .item-info { order: 3; min-height: 200px; }
            .item-img { order: 4; min-height: 250px; }
        }

        /* ADMIN & MODALS (Njesoj si me pare) */
        .booking-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; display: none; justify-content: center; align-items: center; padding: 20px; }
        .booking-card { background: #111; width: 100%; max-width: 500px; padding: 30px; border-radius: 30px; border: 1px solid var(--border); }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">MULI FASHION</a>
        <button onclick="openAdmin()" style="color:gray; font-size:0.6rem; background:none; border:none; cursor:pointer;">SYSTEM ACCESS</button>
    </nav>

    <div class="container">
        <div class="bento-grid">
            <div class="bento-item item-hero"></div>
            
            <div class="bento-item item-text">
                <h1>STILI <span style="color:var(--gold)">FASHION</span> NË ÇDO DETAJ.</h1>
                <p>Destinacioni i vetëm për burrat që kërkojnë perfeksionin në frizurë dhe mjekërr.</p>
                <button class="btn-main" onclick="openBooking()">REZERVO TANI</button>
            </div>

            <div class="bento-item item-info">
                <i class="fas fa-clock fa-2x" style="color:var(--gold); margin-bottom:15px;"></i>
                <h3 style="font-family:'Syncopate'; font-size: 0.9rem;">Hapur Sot</h3>
                <p style="margin: 5px 0 0;">09:00 - 21:00</p>
            </div>

            <div class="bento-item item-img"></div>
        </div>
    </div>

    <div class="booking-overlay" id="bookingModal">
        <div class="booking-card">
            <h2 style="font-family:'Syncopate'; margin-bottom:20px; color:var(--gold)">Rezervo</h2>
            <input type="text" id="res_name" placeholder="Emri juaj" style="width:100%; padding:15px; margin-bottom:10px; background:#000; border:1px solid #333; color:#white; border-radius:10px;">
            <input type="tel" id="res_tel" placeholder="Numri i telefonit" style="width:100%; padding:15px; margin-bottom:10px; background:#000; border:1px solid #333; color:#white; border-radius:10px;">
            <button class="btn-main" style="width:100%" onclick="alert('Rezervimi u dergua!')">DERGO</button>
            <button onclick="closeBooking()" style="width:100%; background:none; border:none; color:gray; margin-top:15px; cursor:pointer;">MBYLL</button>
        </div>
    </div>

    <script>
        function openBooking() { document.getElementById('bookingModal').style.display = 'flex'; }
        function closeBooking() { document.getElementById('bookingModal').style.display = 'none'; }
        function openAdmin() { let pass = prompt("Fjalekalimi:"); if(pass === "adnan2026") alert("Miresevini Adnan!"); }
    </script>
</body>
</html>
